<!doctype html>
<html lang="ko" xmlns:v-on="http://www.w3.org/1999/xhtml"
	xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
<title>Websocket Chat</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<!-- CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style>
[v-cloak] {
	display: none;
}
</style>
</head>
<body>
	<div class="container" id="app" v-cloak>
		<div class="row">
			<div class="col-md-12">
				<h3>채팅방 리스트</h3>
			</div>
		</div>
		<div class="input-group">
			<div class="input-group-prepend">
				<label class="input-group-text">방제목</label>
			</div>
			<input type="text" class="form-control" v-model="room_name"
				v-on:keyup.enter="createRoom">
			<div class="input-group-append">
				<button class="btn btn-primary" type="button" @click="createRoom">채팅방
					개설</button>
			</div>
		</div>
		<ul class="list-group">
			<li class="list-group-item list-group-item-action"
				v-for="item in chatrooms" v-bind:key="item.ChannelId"
				v-on:click="enterRoom(item.ChannelId)">{{item.ChannelName}}</li>
		</ul>
	</div>
	<!-- JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/axios@0.17.1/dist/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script>
	const chatUrl = "192.168.0.8:7080";
    var vm = new Vue({
        el: '#app',
        data: {
            room_name : '',
            chatrooms: [

            ]
        },
        created() {
            this.activeRoomList();
        },
        methods: {
        	activeRoomList: function() {
                axios.get('http://'+chatUrl+'/chat/activeRoomList')
                .then(response => {
                    console.log(response)
                    this.chatrooms = response.data.result.chatRooms;
                })
                .catch(response => {
                    console.log(response)
                });
            },
            createRoom: function() {
                if("" === this.room_name) {
                    alert("방 제목을 입력해 주십시요.");
                    return;
                } else {
                    var params = new URLSearchParams();
                    params.append("name",this.room_name);
                    axios.post('http://'+chatUrl+'/chat/createRoom', params)
                    .then(response => {
                        console.log(response)
                        alert(response.data.result.chatRoom.ChannelName+"방 개설에 성공하였습니다.")
                        this.room_name = '';
                        this.activeRoomList();
                    })
                    .catch(response => {
                        console.log(response)
                        alert("채팅방 개설에 실패하였습니다.");
                    });
                }
            },
            enterRoom: (ChannelId) => {
                var sender = prompt('대화명을 입력해 주세요.');
                if(sender !== "") {
                    localStorage.setItem('wschat.sender',sender);
                    localStorage.setItem('wschat.ChannelId',ChannelId);
                    location.href="room_detail.html";
                }
            }
        }
    });
</script>
</body>
</html>
